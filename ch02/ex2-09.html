<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 꾸미기</title>
</head>
<body>
  <h3>텍스트 꾸미기</h3>
  <hr>
  <p>
    <b>진하게</b></p>
    <em>강조</em><br>
    <i>이탤릭으로 강조</i><br>
    <b><i>진하게 이탤릭으로 강조</b></i><br>
    보통 문자 <small>한단계 작은문자</small><br>
    <del>삭제</del><br>
    <ins>추가</ins><br>
    보통문자의 <sup>윗첨자</sup><br>
    보통문자의 <sup>아래첨자</sup><br>
    <mark>하이라이팅</mark><br>
  </p>
</body>
</html>
