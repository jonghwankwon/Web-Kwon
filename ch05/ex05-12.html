<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>표2</title>
  <style>
    table { /* 이중 테두리 제거 */
      border-collapse: collapse;
    }
    td, th { /* 모든 셀에 적용 */
      text-align: left;
      padding: 10px;
      height: 20px;
      width: 100px;
    }
    thead { /* <thead>의 모든 셀 적용 */
      background: darkgray;
      color: yellow;
    }
    td, tfoot th { /*아래쪽 테두리만 회색 */
      border-bottom: 1px solid gray;
    }
  </style>
</head>

<body>
  <h3>1학기 성적</h3>
  <hr>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>합</th>
        <th>175</th>
        <th>169</th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <th>황기태</th>
        <th>80</th>
        <th>70</th>
      </tr>
      <tr>
        <th>이재문</th>
        <th>95</th>
        <th>99</th>
      </tr>
    </tbody>
  </table>

</body>

</html>
