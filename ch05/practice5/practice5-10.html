<head>

	<title>practice5-10</title>
	<style>
		@keyframes slideLeft {
			0% {
				margin-left: 100%;
			}

			100% {
				margin-left: 0%;
			}
		}

		p {
			animation-duration: 3s;
			animation-name: slideLeft;
		}
	</style>
</head>
