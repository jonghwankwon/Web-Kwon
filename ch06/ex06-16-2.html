<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>
</head>

<body>
  <h3>switch</h3>
  <hr>
  <script>
    var grade;
    var score = prompt("황기태 님 점수를 입력하세요", "");
    switch (Math.floor(score / 10)); {
      case 10:
      case 9:
        gread = "A"; break;
      case 8:
        gread = "B"; break;
      case 7:
        gread = "C"; break;
      case 6:
        gread = "D"; break;
      default:
        gread = "F";
     }
    document.write(score + "점은" + gread + "입니다.<br>");
  </script>
</body>

</html>
